# While most of the configuration is the same as the cloudcore one, note that
# kubelet is not installed on the edge. Also, we install Mosquitto on the edge.
---
- hosts: all:!cloudcore
  become: true
  tasks:
  - name: Add containerd configuration
    shell:
      cmd: |
        tee -a /etc/modules-load.d/containerd.conf <<'EOF'
        overlay
        br_netfilter
        EOF

  - modprobe:
      name: overlay
      state: present
  - modprobe:
      name: br_netfilter
      state: present

  - name: Enable ipv4 forwarding and bridging
    shell:
      cmd: |
        tee /etc/sysctl.d/99-kubernetes-cri.conf <<'EOF'
        net.bridge.bridge-nf-call-iptables  = 1
        net.ipv4.ip_forward                 = 1
        net.bridge.bridge-nf-call-ip6tables = 1
        EOF
    register: firewall

  - shell: sysctl -p --system
    become: yes
    when: firewall.changed

  - name: Install packages that allow apt to be used over HTTPS
    apt:
      name: "{{ packages }}"
      state: present
      update_cache: yes
    vars:
      packages:
      - python-apt 
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common
    become: yes

  # Disable swap for K8s
  - name: Remove swapfile from /etc/fstab
    mount:
      name: "{{ item }}"
      fstype: swap
      state: absent
    with_items:
      - swap
      - none

  - name: Disable swap
    command: swapoff -a
    when: ansible_swaptotal_mb > 0

  - name: Reload ip settings
    command: sysctl -p

  - name: Add an apt signing key for Kubernetes
    apt_key:
      url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
      state: present

  - name: Adding apt repository for Kubernetes
    apt_repository:
      repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
      state: present
      filename: kubernetes.list

  - apt_repository:
      repo: ppa:mosquitto-dev/mosquitto-ppa

  - name: Install Kubernetes binaries
    apt: 
      name: "{{ packages }}"
      state: present
      update_cache: true
    vars:
      packages:
        - kubeadm=1.21.0-00
        - kubectl=1.21.0-00
        - mosquitto=2.0.14-0mosquitto1~bionic1

  - name: Hold kubeadm
    dpkg_selections:
      name: kubeadm
      selection: hold

  - name: Hold kubectl
    dpkg_selections:
      name: kubelet
      selection: hold
